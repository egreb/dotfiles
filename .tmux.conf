set -g default-terminal "screen-256color"

# set prefix to Ctrl+a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# misc
setw -g xterm-keys on
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on

# -- panes ---
bind c new-window -c "#{pane_current_path}"

# bind | to split vertically
unbind %
bind | split-window -h

# bind - to split horizontally
unbind '"'
bind - split-window -v

# bind r to reload config
unbind r
bind r source-file ~/.tmux.conf

# bindings for select panes
bind -r j select-pane -D 
bind -r k select-pane -U 
bind -r l select-pane -R 
bind -r h select-pane -L 

# bindings for resizing panes
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r H resize-pane -L 5

# zoom pane binding
bind -r z resize-pane -Z

# enable mouse
set -g mouse on

# status bar config
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position bottom
set-option -g status-style fg=colour136,bg=colour235
set-option -g status-left-length 20
set-option -g status-left-style default
set-option -g status-left "#[fg=green,bright]#(whoami)#[default]"
set-option -g status-right-length 140
set-option -g status-right-style default
set-option -g status-right "#[fg=green,bg=default,bright]#(tmux-mem-cpu-load -a 0) "
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style fg=colour166
set-window-option -g window-status-current-style bg=default
